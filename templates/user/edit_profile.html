


{% extends 'user/base.html' %}


{% block content %}
    <div class="container mt-3 ">
    <div class="row">
      <div class="col-lg-6 mx-auto">
          <div class="card border-0 shadow-sm">
              <div class="card-header text-center text-white" style="background-color:#686de0"><b>User Edit Profile</b></div>
          <div class="card-body border-0">
              <form action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}

                  <table class="table">
                      {{ pform }}
                  </table>

                  <div class="form-group">
                      <input type="submit" value="Signup" class="btn btn-primary btn-outline-warning btn-block" style="background-color:#44bd32">
                  </div>
              </form>
          </div>
          </div>
      </div>
    </div>
    </div>

{% endblock %}
