{% extends 'user/base.html' %}


{% block content %}
     <div class="container mt-5">
        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-5 mx-auto">
                                <img src="{{ user.user_img.url }}" width="100" height="100" style="border-radius:100px">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-8 mx-auto mt-5">
                                <table class="table table-borderless mt-2">
                                    <tr>
                                        <th><i class="fas fa-user text-primary"></i>&nbsp;&nbsp; Name : </th>
                                        <td>{{ user.first_name }}  {{ user.last_name }}</td>
                                    </tr>

                                     <tr>
                                         <th><i class="fas fa-envelope text-secondary"></i>&nbsp;&nbsp; Email Id :  </th>
                                         <td>{{ user.email }}</td>
                                     </tr>

                                     <tr>
                                         <th> <i class="fa fa-phone text-info">&nbsp;</i>&nbsp; Contact : </th>
                                         <td>{{ user.contact }}</td>
                                     </tr>

                                     <tr>
                                         <th><i class="fas fa-address-card text-dark"></i>&nbsp;&nbsp;  Address : </th>
                                         <td>{{ user.address }}</td>
                                     </tr>
                                 </table>
                                <a href="{% url 'edit_profile' user.user_id %}" class="btn btn-sm btn-info mt-3 mb-3 btn-block shadow-none"><i class="fas fa-edit"></i> Edit Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
    
{% endblock %}
